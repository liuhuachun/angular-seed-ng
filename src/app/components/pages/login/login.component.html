<div class="container login">
  <h1 align="center">系统管理平台</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="name">用户名</label>
      <input type="text" class="form-control" id="name" name="name"
             required [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password"
             name="password" required [(ngModel)]="password">
    </div>
    <div *ngIf="!success" class="alert alert-danger">
      {{"USER_OR_PASSWORD_IS_NOT_RIGHT" | translate}}
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid"
            data-toggle="modal" data-target="#myModal">Submit</button>
  </form>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
