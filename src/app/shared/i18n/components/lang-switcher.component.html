<form>
  <select class="btn bg-inverse dropdown-toggle btn-sm" [(ngModel)]="lang"
          (change)="changeLang($event)" name="lang" style="color: white">
    <option *ngFor="let l of supportedLanguages" [value]="l.code">
      <span style="color: white">{{l.title}}</span>
    </option>
  </select>
</form>
